<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detector</title>
</head>
<body>
    <h1>Spam Detector</h1>
    <h2>Train Model</h2>
    <form action="/spam/train" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Train</button>
    </form>
    <h2>Recognize Message</h2>
    <form action="/spam/recognize" method="post">
        <input type="text" name="message" required>
        <button type="submit">Recognize</button>
    </form>
</body>
</html>
